<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            height: 400px;
            width: 400px;
            border: 3px solid black;
        border-collapse: collapse;
        }
        td{border: 1px solid black;
        text-align: center;}
    </style>
</head>
<body>
    <h1>hi world</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B2</td>
            <td>C1</td>
        </tr>
        <tr><td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr><td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr><td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
    </table>
</body>
</html>
